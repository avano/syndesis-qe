apiVersion: syndesis.io/v1alpha1
kind: Syndesis
metadata:
  name: app
spec:
  addons:
    dv:
      enabled: true
  components:
    database:
      resources:
        limits:
          memory: 270Mi
    meta:
      resources:
        limits:
          memory: 300Mi
    server:
      resources:
        limits:
          memory: 810Mi
    dv:
      resources:
        limits:
          memory: 260Mi
    prometheus:
      resources:
        limits:
          memory: 525Mi
